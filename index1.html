<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3, #ffc2d1);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: 600;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 200, 83, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #ff1744;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 23, 68, 0.4);
      position: absolute;
      right: 0;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.3rem;
      color: white;
      font-weight: 700;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.8);
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      border-radius: 4px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You have only one correct answer üòåüíò</p>

    <div class="btns">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="msg">
      Yayyy!! üòçüíû  
      You just made my heart the happiest üíò  
      Happy Valentine‚Äôs Day my love ‚ù§Ô∏èüåπ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    // Move "No" button away
    function moveNoButton() {
      const container = document.querySelector(".container");
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // On Yes click show message + hearts
    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // hearts animation
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.style.opacity = Math.random();
        heart.style.transform = `scale(${Math.random() + 0.5}) rotate(45deg)`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    });
  </script>

</body>
</html>
