<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3, #ffc2d1);
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.18);
      padding: 40px 30px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      position: relative;
      overflow: hidden;
      z-index: 5;
    }

    h1 {
      color: white;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      font-size: clamp(1.3rem, 4vw, 2rem);
    }

    p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    /* Button wrapper */
    .btns {
      width: 100%;
      height: 80px;
      display: flex;
      gap: 14px;
      position: relative;
    }

    /* Left zone for YES */
    .zone {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
    }

    button {
      width: 140px;
      height: 48px;
      font-size: 1.05rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.15s ease;
      user-select: none;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 200, 83, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.06);
    }

    /* Right zone for NO (moves inside only this zone) */
    #noBtn {
      background: #ff1744;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 23, 68, 0.4);

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.25rem;
      color: white;
      font-weight: 800;
      line-height: 1.5;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ‚ù§Ô∏è Hearts */
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.85);
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      border-radius: 4px;
      pointer-events: none;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }

    /* üåπ Rose background */
    .rose-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.8s ease;
      overflow: hidden;
    }

    .rose-bg.active {
      opacity: 1;
    }

    .rose {
      position: absolute;
      font-size: 40px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0px 6px 8px rgba(0,0,0,0.15));
    }

    @keyframes fall {
      0% {
        transform: translateY(-120px) rotate(0deg);
        opacity: 0;
      }
      15% { opacity: 1; }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="rose-bg" id="roseBg"></div>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    

    <div class="btns">
      <!-- YES zone -->
      <div class="zone" id="yesZone">
        <button id="yesBtn">Yes üíñ</button>
      </div>

      <!-- NO zone -->
      <div class="zone" id="noZone">
        <button id="noBtn">No üíî</button>
      </div>
    </div>

    <div class="message" id="msg">
      Yayyy!!muah muah  üòçüíû <br />
      You just made my heart the happiest üíò <br />
      Happy Valentine‚Äôs Day my love ‚ù§Ô∏èüåπ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const noZone = document.getElementById("noZone");
    const roseBg = document.getElementById("roseBg");

    function moveNoButton() {
      const zoneRect = noZone.getBoundingClientRect();

      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Keep it fully inside NO zone
      const padding = 8;

      const maxX = zoneRect.width - btnW - padding * 2;
      const maxY = zoneRect.height - btnH - padding * 2;

      const randomX = Math.floor(Math.random() * maxX) + padding;
      const randomY = Math.floor(Math.random() * maxY) + padding;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // Move away when she tries to hover/click
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Mobile touch support
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // üåπ Roses after YES
    function startRoseBackground() {
      roseBg.classList.add("active");

      setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerText = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.fontSize = (Math.random() * 25 + 25) + "px";
        rose.style.animationDuration = (Math.random() * 2 + 4) + "s";
        roseBg.appendChild(rose);

        setTimeout(() => rose.remove(), 7000);
      }, 250);
    }

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heart.style.opacity = Math.random();
        heart.style.transform = `scale(${Math.random() + 0.5}) rotate(45deg)`;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }

      startRoseBackground();
    });
  </script>

</body>
</html>
